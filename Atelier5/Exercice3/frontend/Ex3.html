<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Room Manager</h1>
    
    <div id="zone-statut" class="alert alert-info mb-3 d-none"></div>
    
    <!-- Create Room Form -->
    <div class="card mb-4">
        <div class="card-header">Créer une Salle</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="form-label">Nom de la salle:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacité:</label>
                <input type="number" class="form-control" id="capacity">
            </div>
            <button class="btn btn-primary" onclick="createAndRefresh()">Créer Salle (POST)</button>
        </div>
    </div>
    
    <!-- Room List -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            Liste des Salles
            <button class="btn btn-secondary" onclick="refreshRoomList()">Refresh</button>
        </div>
        <div class="card-body">
            <div id="rooms" class="list-group"></div>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header">Actions sur la Salle</div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label" for="room-id">ID de Salle:</label>
                <input type="number" class="form-control" id="room-id">
            </div>
            <div class="d-flex gap-2 mb-3">
                <button class="btn btn-info" onclick="getRoomDetails()">GET</button>
                <button class="btn btn-danger" onclick="deleteAndRefresh()">DELETE</button>
            </div>
            <div class="mb-3">
                <label class="form-label">Modifier le Nom:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name">
                    <button class="btn btn-warning" onclick="updateNameAndRefresh()">UPDATE</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Modifier la Capacité:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="capacity">
                    <button class="btn btn-warning" onclick="updateCapacityAndRefresh()">UPDATE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Ex3.js"></script>
</body>
</html>
